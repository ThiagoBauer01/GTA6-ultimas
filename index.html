<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA 6 - Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc;
    }
    .quiz-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem;
    }
    .question-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .question {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .options button {
      background-color: #ff00cc;
      color: white;
      border: none;
      padding: 1rem;
      margin: 0.5rem;
      cursor: pointer;
      width: 200px;
      border-radius: 5px;
      font-size: 1.2rem;
    }
    .options button:hover {
      background-color: #e600b3;
    }
    .ranking-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .ranking-container ul {
      list-style-type: none;
      padding: 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>GTA 6 - Quiz</h1>
  </header>

  <div class="quiz-container">
    <div class="question-container">
      <div class="question" id="question-text">Pergunta 1: Qual é a cidade principal de GTA 5?</div>
      <div class="options" id="options-container">
        <button onclick="nextQuestion(0)">Los Santos</button>
        <button onclick="nextQuestion(1)">Vice City</button>
        <button onclick="nextQuestion(2)">Liberty City</button>
        <button onclick="nextQuestion(3)">San Fierro</button>
      </div>
    </div>
  </div>

  <div class="ranking-container" id="ranking-container">
    <h2>Ranking</h2>
    <ul id="ranking-list"></ul>
  </div>

  <script>
    const questions = [
      {
        question: "Qual é a cidade principal de GTA 5?",
        options: ["Los Santos", "Vice City", "Liberty City", "San Fierro"],
        correctAnswer: 0
      },
      {
        question: "Quem é o protagonista principal de GTA 5?",
        options: ["Trevor", "Michael", "Franklin", "Niko Bellic"],
        correctAnswer: 1
      },
      {
        question: "Em que ano GTA 5 foi lançado?",
        options: ["2013", "2014", "2012", "2015"],
        correctAnswer: 0
      },
      {
        question: "Qual é a principal atividade no jogo GTA 5?",
        options: ["Roubo a banco", "Corridas ilegais", "Missões de espionagem", "Tráfico de drogas"],
        correctAnswer: 0
      },
      {
        question: "Quantos protagonistas há em GTA 5?",
        options: ["1", "2", "3", "4"],
        correctAnswer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    const playerName = prompt("Qual seu nome?");
    const playerEmail = prompt("Qual seu e-mail?");

    function nextQuestion(selectedOption) {
      if (selectedOption === questions[currentQuestion].correctAnswer) {
        score++;
      }

      currentQuestion++;
      if (currentQuestion < questions.length) {
        document.getElementById("question-text").textContent = questions[currentQuestion].question;
        const optionsContainer = document.getElementById("options-container");
        optionsContainer.innerHTML = '';
        questions[currentQuestion].options.forEach((option, index) => {
          const button = document.createElement('button');
          button.textContent = option;
          button.onclick = () => nextQuestion(index);
          optionsContainer.appendChild(button);
        });
      } else {
        submitScore();
      }
    }

    function submitScore() {
      const data = {
        name: playerName,
        email: playerEmail,
        score: score
      };

      fetch('https://sheetdb.io/api/v1/l8nlkcjojys01', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify([data])
      }).then(response => response.json())
        .then(() => {
          document.querySelector('.quiz-container').style.display = 'none';
          document.getElementById('ranking-container').style.display = 'flex';
          displayRanking();
        });
    }

    function displayRanking() {
      fetch('https://sheetdb.io/api/v1/l8nlkcjojys01')
        .then(response => response.json())
        .then(data => {
          const ranking = data.sort((a, b) => b.score - a.score).slice(0, 5);
          const rankingList = document.getElementById('ranking-list');
          rankingList.innerHTML = ''; // Limpar lista existente
          ranking.forEach(player => {
            const listItem = document.createElement('li');
            listItem.textContent = `${player.name} - Pontuação: ${player.score}`;
            rankingList.appendChild(listItem);
          });
        });
    }
  </script>
</body>
</html>
