<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTA 6 - Últimas Atualizações</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }header {
  padding: 3rem 1rem 1rem;
  text-align: center;
}

header h1 {
  font-size: 3rem;
  color: #ff00cc;
  text-shadow: 0 0 10px #ff00cc;
  margin: 0;
  line-height: 1.2;
}

.video-container {
  margin: 2rem auto;
  width: 90%;
  max-width: 800px;
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(255, 0, 204, 0.3);
}

iframe {
  width: 100%;
  height: 450px;
  border: none;
}

section.noticias {
  max-width: 800px;
  width: 90%;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.noticia {
  background: rgba(0, 0, 0, 0.7);
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 0 25px rgba(255, 0, 204, 0.3);
  transition: transform 0.3s ease;
}

.noticia:hover {
  transform: scale(1.02);
}

.noticia h2 {
  color: #00ffff;
  font-size: 1.6rem;
  margin-bottom: 1rem;
  text-align: center;
}

.noticia p {
  color: #ddd;
  font-size: 1.05rem;
  line-height: 1.8;
  text-align: justify;
}

.fonte {
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #aaa;
  text-align: right;
}

.fonte a {
  color: #aaa;
  text-decoration: underline;
}

.quiz-container {
  width: 90%;
  max-width: 800px;
  margin: 3rem auto;
  background: rgba(0, 0, 0, 0.7);
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 0 25px rgba(255, 0, 204, 0.3);
}

.question {
  display: none;
}

.question.active {
  display: block;
}

.question h3 {
  margin-bottom: 1rem;
  font-size: 1.3rem;
  color: #00ffff;
}

.options label {
  display: block;
  margin-bottom: 0.5rem;
  cursor: pointer;
}

.next-btn {
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background: #00ffff;
  color: #000;
  border: none;
  cursor: pointer;
  border-radius: 0.5rem;
}

.formulario {
  display: none;
  flex-direction: column;
  gap: 1rem;
}

.formulario input {
  padding: 0.5rem;
  border-radius: 0.5rem;
  border: none;
}

.formulario button {
  padding: 0.5rem;
  background-color: #00ffff;
  border: none;
  border-radius: 0.5rem;
  cursor: pointer;
}

footer {
  margin: 3rem 1rem 1rem;
  font-size: 0.8rem;
  color: #888;
}

  </style>
</head>
<body>
  <header>
    <h1>GTA 6<br>Últimas Atualizações</h1>
  </header>  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/QdBZY2fkU-0?rel=0" allowfullscreen></iframe>
  </div>  <section class="noticias">
    <!-- Notícias já incluídas aqui (não alteradas) -->
  </section>  <div class="quiz-container">
    <div id="quiz">
      <div class="question active">
        <h3>1. Qual o nome completo do protagonista Michael em GTA V?</h3>
        <div class="options">
          <label><input type="radio" name="q1" value="0"> Michael Sanders</label>
          <label><input type="radio" name="q1" value="1"> Michael De Santa</label>
          <label><input type="radio" name="q1" value="0"> Michael Vercetti</label>
          <label><input type="radio" name="q1" value="0"> Michael Franklin</label>
        </div>
        <button class="next-btn">Próxima</button>
      </div>
      <!-- Demais questões serão inseridas dinamicamente via script -->
    </div>
    <div class="formulario">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="email" id="email" placeholder="Seu e-mail" required />
      <button id="enviar">Enviar Respostas</button>
    </div>
  </div>  <footer>
    Página criada por Bauer - GTA 6 Fan Page
  </footer>  <script>
    const perguntas = [
      {
        q: "2. Qual a cidade fictícia baseada em Los Angeles presente em GTA V?",
        op: ["Vice City", "San Fierro", "Los Santos", "Liberty City"],
        correta: 2
      },
      {
        q: "3. Qual destes personagens não é jogável em GTA V?",
        op: ["Franklin", "Lester", "Trevor", "Michael"],
        correta: 1
      },
      {
        q: "4. Qual empresa produz o GTA V?",
        op: ["Ubisoft", "EA Games", "Rockstar Games", "Bethesda"],
        correta: 2
      },
      {
        q: "5. Em que ano foi lançado o GTA V?",
        op: ["2010", "2013", "2015", "2018"],
        correta: 1
      }
    ];

    const quiz = document.getElementById('quiz');
    const formulario = document.querySelector('.formulario');
    let current = 0;
    let score = 0;

    const nextBtns = document.querySelectorAll('.next-btn');

    nextBtns.forEach(btn => btn.addEventListener('click', () => {
      const currentQuestion = quiz.children[current];
      const inputs = currentQuestion.querySelectorAll('input');
      inputs.forEach(input => {
        if (input.checked && parseInt(input.value)) score++;
      });
      currentQuestion.classList.remove('active');
      current++;
      if (current < perguntas.length + 1) {
        if (!quiz.children[current]) {
          const q = perguntas[current - 1];
          const div = document.createElement('div');
          div.className = 'question active';
          div.innerHTML = `<h3>${q.q}</h3><div class='options'>` +
            q.op.map((op, i) => `<label><input type='radio' name='q${current + 1}' value='${i === q.correta ? 1 : 0}'> ${op}</label>`).join('') +
            `</div><button class='next-btn'>Próxima</button>`;
          quiz.appendChild(div);
          div.querySelector('.next-btn').addEventListener('click', () => nextBtns[0].click());
        } else {
          quiz.children[current].classList.add('active');
        }
      } else {
        formulario.style.display = 'flex';
        quiz.style.display = 'none';
      }
    }));

    document.getElementById('enviar').addEventListener('click', async () => {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      if (nome && email) {
        await fetch('https://sheetdb.io/api/v1/l8nlkcjojys01', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: [{ Nome: nome, Email: email, Pontuacao: score }] })
        });
        alert('Respostas enviadas com sucesso!');
      }
    });
  </script></body>
</html>
